[application]

name="OpenCombat"
main_scene="res://scenes/game.tscn"
boot_splash="res://sprites/ui/splash_img.png"
boot_splash_fullsize=false
icon="res://icon.png"

[display]

width=800
height=600

[input]

reload=[key(R)]
shoot=[mbutton(0, 1)]
jump=[key(Space)]

[rasterizer]

shadow_filter=1
max_shadow_buffer_size=1024

[render]

default_clear_color=#ff1c1c1c
room_cull_enabled=false
